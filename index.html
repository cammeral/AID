<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل طالب - نظام myApps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #2a9d8f, #264653);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    
    .container {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .header {
      background: #2a9d8f;
      color: white;
      padding: 30px 25px;
      text-align: center;
      position: relative;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 25px;
      background: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .logo i {
      font-size: 30px;
      color: #2a9d8f;
    }
    
    .header h1 {
      font-size: 1.8rem;
      margin: 10px 0;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    
    .header p {
      font-size: 1rem;
      opacity: 0.9;
      margin-top: 8px;
    }
    
    .form-container {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2d3748;
      font-size: 16px;
    }
    
    .icon-input {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .icon-input i {
      position: absolute;
      left: 15px;
      color: #2a9d8f;
      font-size: 20px;
    }
    
    input, select {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      font-size: 16px;
      outline: none;
      background-color: #f8fafc;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      border-color: #2a9d8f;
      box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
    }
    
    .submit-btn {
      background: linear-gradient(to right, #2a9d8f, #21867a);
      color: white;
      border: none;
      padding: 17px;
      font-size: 18px;
      border-radius: 15px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(42, 157, 143, 0.35);
      margin-top: 15px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(42, 157, 143, 0.45);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .step-indicator {
      background: #e9f5f4;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2a9d8f;
      font-weight: 500;
      font-size: 15px;
    }
    
    .step-indicator i {
      margin-left: 10px;
      font-size: 20px;
      background: #2a9d8f;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .instruction {
      text-align: center;
      margin-top: 25px;
      padding: 15px;
      background: #f8fafc;
      border-radius: 12px;
      font-size: 14px;
      color: #4a5568;
      border-left: 4px solid #2a9d8f;
    }
    
    @media (max-width: 576px) {
      .header {
        padding: 25px 20px;
      }
      
      .logo {
        position: relative;
        top: auto;
        left: auto;
        margin: 0 auto 15px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .step-indicator {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-user-graduate"></i>
      </div>
      <h1>تسجيل بيانات طالب</h1>
      <p>أكمل بياناتك الطلابية وارسلها بكل سهولة</p>
    </div>
    
    <div class="form-container">
      <div class="step-indicator">
        <span>1 من 1: بيانات الدراسة الجامعية</span>
        <i class="fas fa-book"></i>
      </div>
      
      <form id="form">
        <div class="form-group">
          <label for="name">الاسم الكامل للطالب</label>
          <div class="icon-input">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" placeholder="اكتب اسمك بالكامل" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="stage">المرحلة الدراسية</label>
          <div class="icon-input">
            <i class="fas fa-graduation-cap"></i>
            <input type="text" id="stage" name="stage" placeholder="المستوى الأكاديمي" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="college">اسم الكلية</label>
          <div class="icon-input">
            <i class="fas fa-building"></i>
            <input type="text" id="college" name="college" placeholder="اسم الكلية التي تدرس بها" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="studyType">نوع الدراسة</label>
          <div class="icon-input">
            <i class="fas fa-clock"></i>
            <select id="studyType" required>
              <option value="">اختر نوع الدراسة</option>
              <option value="صباحي">صباحي</option>
              <option value="مسائي">مسائي</option>
            </select>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> إرسال البيانات
        </button>
      </form>
      
      <div class="instruction">
        <i class="fas fa-info-circle"></i> تأكد من صحة المعلومات قبل إرسالها، سيتم إضافتك إلى نظام myApps مباشرةً
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    const form = document.getElementById('form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const stage = form.stage.value.trim();
      const college = form.college.value.trim();
      const studyType = form.studyType.value;

      if (!name || !stage || !college || !studyType) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      const message = 
        `👤 الاسم: ${name}\n` +
        `🎓 المرحلة الدراسية: ${stage}\n` +
        `🏫 اسم الكلية: ${college}\n` +
        `⏰ نوع الدراسة: ${studyType}`;

      tg.sendData(message);
    });
  </script>
</body>
</html>
